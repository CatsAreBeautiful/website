<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>blog@catsarebeautiful.de</title>
    <style>
      :root {
        --bg: #0d0d0d;
        --fg: #e0e0e0;
        --accent: #7fffd4;
        --heading: #ffb347;
        --hover: #ffa07a;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: monospace;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav {
        margin-bottom: 2rem;
      }

      nav a {
        color: var(--accent);
        margin: 0 1rem;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s ease;
        white-space: nowrap;
      }

      nav a:hover {
        color: var(--hover);
      }

      h1 {
        font-size: 2.5rem;
        color: var(--heading);
        margin-bottom: 0.5rem;
        text-align: center;
      }

      h2 {
        font-size: 1.4rem;
        color: var(--accent);
        margin-bottom: 0.5rem;
        text-align: center;
      }

      main {
        max-width: 600px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1rem;
      }

      time {
        color: var(--accent);
        font-size: 0.9rem;
      }

      hr {
        width: 100%;
        border: 0;
        border-top: 1px solid var(--accent);
        margin: 1rem 0;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
      }

      main a {
        margin-top: 1rem;
        color: var(--accent);
        text-decoration: underline;
        transition: color 0.2s ease;
      }

      main a:hover {
        color: var(--hover);
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        nav a {
          margin: 0 0.5rem;
          font-size: 1rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../blog.html">Blog</a>
      <a href="../contact.html">Contact</a>
    </nav>
    <main>
      <h2>Hello World</h2>
      <time>06.01.2023</time>
      <hr />
      <p>Hello World</p>
      <a href="../blog.html">‚Üê Back</a>
    </main>
  </body>
</html>
